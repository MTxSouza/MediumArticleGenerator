<!DOCTYPE html>
<html>
<head>
    <title>Medium Article Generator</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./script.js"></script>
</html>
<body>
    <div class="frame">
        <img src="./assets/logo.png">
        <div class="prompt">
            <input placeholder="Enter your article title here.." type="text" name="text" id="title">
            <button onclick="request_article()">Generate</button>  
        </div>
        <div class="output" id="generation"></div>
    </div>
    <div class="media">
        <a href="https://www.linkedin.com/in/matheus-oliveira-de-souza/" target="_blank">
            <i class="fa fa-linkedin-square" style="font-size:28px;color:rgb(35, 81, 209)"></i>
        </a>
    </div>
</body>
