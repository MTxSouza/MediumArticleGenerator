<!DOCTYPE html>
<html>
<head>
    <title>Medium Article Generator</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./script.js"></script>
</html>
<body>
    <div class="frame">
        <img class="logo" src="./assets/logo.png">
        <div class="prompt">
            <button class="setting" id="setting" onclick="show_options()">
                <svg viewBox="0 -50 512 512" height="1em">
                    <path
                      d="M0 416c0 17.7 14.3 32 32 32l54.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48L480 448c17.7 0 32-14.3 32-32s-14.3-32-32-32l-246.7 0c-12.3-28.3-40.5-48-73.3-48s-61 19.7-73.3 48L32 384c-17.7 0-32 14.3-32 32zm128 0a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zM320 256a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm32-80c-32.8 0-61 19.7-73.3 48L32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l246.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48l54.7 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-54.7 0c-12.3-28.3-40.5-48-73.3-48zM192 128a32 32 0 1 1 0-64 32 32 0 1 1 0 64zm73.3-64C253 35.7 224.8 16 192 16s-61 19.7-73.3 48L32 64C14.3 64 0 78.3 0 96s14.3 32 32 32l86.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48L480 128c17.7 0 32-14.3 32-32s-14.3-32-32-32L265.3 64z">
                    </path>
                  </svg>
            </button>
            <input class="title" placeholder="Enter your article title here.." type="text" name="text" id="title">
            <button class="generate" id="generate" onclick="request_article()">Generate</button>  
            <div class="prompt-setting" id="prompt-setting" style="display: none;">
                <div>
                    <label>Extra Tokens: <output id="showExtraTokens">50</output></label>
                    <input type="range" min="50" max="100" value="50" step="1" class="slider" id="extra-tokens" oninput="showExtraTokens.innerText = this.value">
                    <label>Max tokens: <output id="showMaxTokens">80</output></label>
                    <input type="range" min="80" max="500" value="80" step="1" class="slider" id="max-tokens" oninput="showMaxTokens.innerText = this.value">
                    <label>Temperature: <output id="tempTokens">0</output></label>
                    <input type="range" min="0" max="1" value="0" step="0.01" class="slider" id="temp-tokens" oninput="tempTokens.innerText = this.value">
                </div>
            </div>
        </div>
        <div class="output" id="generation"></div>
    </div>
    <div class="media">
        <a href="https://www.linkedin.com/in/matheus-oliveira-de-souza/" target="_blank">
            <i class="fa fa-linkedin-square" style="font-size:28px;color:rgb(35, 81, 209)"></i>
        </a>
    </div>
</body>
